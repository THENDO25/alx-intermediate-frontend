<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout with Image Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            .gallery {
                grid-template-columns: 1fr;
            }
        }

       
        @media (min-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        
        <section class="lg:col-span-2 flex bg-red-200 p-4">
            <div class="w-1/2 p-4 bg-red-400">Flexbox Item 1</div>
            <div class="w-1/2 p-4 bg-red-500">Flexbox Item 2</div>
        </section>

       
        <aside class="bg-green-200 p-4">
            Sidebar
        </aside>
    </main>

   
    <section class="gallery grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
        <div class="bg-gray-300 p-4">
            <img src="./alx.jpg" alt="Image 1" class="w-full h-auto object-cover rounded-lg">
        </div>
        <div class="bg-gray-300 p-4">
            <img src="./alx.jpg" alt="Image 2" class="w-full h-auto object-cover rounded-lg">
        </div>
        <div class="bg-gray-300 p-4">
            <img src="./alx.jpg" alt="Image 3" class="w-full h-auto object-cover rounded-lg">
        </div>
        <div class="bg-gray-300 p-4">
            <img src="./alx.jpg" alt="Image 4" class="w-full h-auto object-cover rounded-lg">
        </div>
        <div class="bg-gray-300 p-4">
            <img src="./alx.jpg" alt="Image 5" class="w-full h-auto object-cover rounded-lg">
        </div>
        <div class="bg-gray-300 p-4">
            <img src="./alx.jpg" alt="Image 6" class="w-full h-auto object-cover rounded-lg">
        </div>
    </section>
</body>
</html>
